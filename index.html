<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Traffic based pricing landing page">


    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./style.css" />

    <script defer src="./script.js"></script>

    <title>Frontend Mentor | Interactive pricing component</title>
  </head>
  <body>
    <main class="container">
      <header class="first__section">
        <h1 class="header-text">Simple, traffic-based pricing</h1>
        <div id="first-text">
          <p>Sign-up for our 30-days trial.</p>
          <p>No credit card required.</p>
        </div>
      </header>

      <section class="second__section">
        <h1 id="title">100K PAGEVIEWS</h1>

        <label class="range--box">
          <input type="range" name="" id="range" />
          <div class="line"></div>
        </label>

        <h1 id="price-tag"><span class="price">$16.00</span><span>/ month</span></h1>

        <div id="billing__duration">
          <hp>Monthly Billing</hp>
          <div class="enabled-tag"><div class="enabled__btn"></div></div>
          <p>Yearly Billing</p>
          <div id="discount-tag" class="">
            <span>-25%</span><span id="discount-title"> discount</span>
          </div>
        </div>

        <div class="last--section">
          <ul id="last--list">
            <li>
              <span><img src="./images/icon-check.svg" alt="" /></span>
              Unlimited websites
            </li>
            <li>
              <span><img src="./images/icon-check.svg" alt="" /></span> 100%
              data ownership
            </li>
            <li>
              <span><img src="./images/icon-check.svg" alt="" /></span> Email
              reports
            </li>
          </ul>

          <button id="btn">Start my trial</button>
        </div>
      </section>
    </main>
  </body>
</html>
